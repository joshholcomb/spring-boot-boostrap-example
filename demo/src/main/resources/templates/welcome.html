<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello World Example</title>

    <!-- include bootstrap -->
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

    <main role="main" class="container">
        <div align="center">
            <h1>Task List</h1>

            <div class="row">
                <div class="col border">
                    <h2>
                        <span th:text="Tasks"></span>
                    </h2>
                </div>
                <div class="col border"></div>
            </div>

            <div class="row">
                <div class="col border">tasks</div>
                <div class="col border">
                    <ol>
                        <li th:each="task : ${taskList}" th:text="${task.task}"></li>
                    </ol>
                </div>
            </div>

            
            <form action="#" th:action="@{/welcome}" th:object="${task}" method="post">
                <div class="form-group">
                    <label for="taskId">Task ID:</label>
                    <input type="text" th:field="*{id}" id="taskId" />
                    <label for="taskInput">Task Name:</label>
                    <input type="text" th:field="*{task}" id="taskInput">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        
        </div>
    </main>

    <script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
